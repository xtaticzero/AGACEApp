<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel styleClass="panel-subinterno-consOrd" 
             header="Ordenes Asignadas"
             id="panelXUnidadAdmin"
             rendered="#{consultaUGOrdenesMB.consultaOrdenesHelper.flgMostrarTlbUnidades}">        
        <p:panelGrid styleClass="noBorders">
            <p:row>
                <p:column style="text-align: right;" width="50%">
                    <p:selectOneMenu id="comboUnidadesDesahogo" 
                                     value="#{consultaUGOrdenesMB.consultaOrdenesHelper.idUnidadAdminSeleccionada}">
                        <f:selectItem itemLabel="#{msj['label.combo.seleccione.unidad.adm']}" itemValue="-1" />
                        <f:selectItems value="#{consultaUGOrdenesMB.unidadesAdmon}"                                                  
                                       var="unidadAdmin" 
                                       itemValue="#{unidadAdmin.idArace}" itemLabel="#{unidadAdmin.nombre}"/>
                        <p:ajax event="change" update="@form" listener="#{consultaUGOrdenesMB.cambiaVisibilidadBotonConsulta}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column style="text-align: left;" width="50%">
                    <p:commandButton value="Consultar" 
                                     action="#{consultaUGOrdenesMB.consultarXUnidadAdminSeleccionada}" 
                                     immediate="true"
                                     disabled="#{consultaUGOrdenesMB.btnConsulta}"
                                     update=":formConsultaEjecutivaOrdenes :formConsultaEjecutivaOrdenes:panelXGrupoMetodo "/>
                </p:column>                
            </p:row>
        </p:panelGrid>
    </p:panel>            
</f:view>
